services:
  # MariaDB Database
  mariadb:
    build:
      context: ./docker/mariadb
      dockerfile: Dockerfile
    container_name: moodle_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-moodle}
      MARIADB_USER: ${DB_USER:-moodleuser}
      MARIADB_PASSWORD: ${DB_PASSWORD:-moodlepass}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/initdb.d:/docker-entrypoint-initdb.d
    networks:
      - moodle_network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle_php
    restart: unless-stopped
    user: root
    volumes:
      - ./config.php.docker:/var/www/html/config.php.docker:ro
      - moodledata:/var/www/moodledata
    networks:
      - moodle_network
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_TYPE: ${DB_TYPE:-mariadb}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_NAME: ${DB_NAME:-moodle}
      DB_USER: ${DB_USER:-moodleuser}
      DB_PASSWORD: ${DB_PASSWORD:-moodlepass}
      DB_PORT: ${DB_PORT:-3306}
      DB_PREFIX: ${DB_PREFIX:-mdl_}
      MOODLE_WWWROOT: ${MOODLE_WWWROOT:-http://localhost:8080}
      MOODLE_DATAROOT: /var/www/moodledata
      MOODLE_DEBUG: ${MOODLE_DEBUG:-false}
      MOODLE_MAIL_NOREPLY: ${MOODLE_MAIL_NOREPLY:-}
      MOODLE_MAIL_PREFIX: ${MOODLE_MAIL_PREFIX:-}
      MOODLE_REVERSEPROXY: ${MOODLE_REVERSEPROXY:-false}
      MOODLE_SSLPROXY: ${MOODLE_SSLPROXY:-false}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: moodle_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - moodledata:/var/www/moodledata
    volumes_from:
      - php:ro
    networks:
      - moodle_network
    depends_on:
      - php

networks:
  moodle_network:
    driver: bridge

volumes:
  mariadb_data:
  moodledata:
