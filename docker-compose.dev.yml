services:
  # MariaDB Database
  mariadb:
    build:
      context: ./docker/mariadb
      dockerfile: Dockerfile
    container_name: moodle_mariadb_dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MARIADB_DATABASE: ${DB_NAME:-moodle}
      MARIADB_USER: ${DB_USER:-moodleuser}
      MARIADB_PASSWORD: ${DB_PASSWORD:-moodlepass}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    volumes:
      - mariadb_data_dev:/var/lib/mysql
      - ./docker/mariadb/initdb.d:/docker-entrypoint-initdb.d
    networks:
      - moodle_network_dev
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM (Development)
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.dev
    container_name: moodle_php_dev
    restart: unless-stopped
    user: root
    volumes:
      # Mount moodle_app directory for live development
      - ./moodle_app:/var/www/html/moodle_app
      - ./config.php.docker:/var/www/html/config.php.docker:ro
      - moodledata_dev:/var/www/moodledata
    networks:
      - moodle_network_dev
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_TYPE: ${DB_TYPE:-mariadb}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_NAME: ${DB_NAME:-moodle}
      DB_USER: ${DB_USER:-moodleuser}
      DB_PASSWORD: ${DB_PASSWORD:-moodlepass}
      DB_PORT: ${DB_PORT:-3306}
      DB_PREFIX: ${DB_PREFIX:-mdl_}
      MOODLE_PROTOCOL: ${MOODLE_PROTOCOL:-http}
      MOODLE_HOST: ${MOODLE_HOST:-localhost}
      MOODLE_PORT: ${MOODLE_PORT:-8080}
      MOODLE_WWWROOT: ${MOODLE_WWWROOT:-}
      MOODLE_DATAROOT: /var/www/moodledata
      MOODLE_DEBUG: ${MOODLE_DEBUG:-false}
      MOODLE_MAIL_NOREPLY: ${MOODLE_MAIL_NOREPLY:-}
      MOODLE_MAIL_PREFIX: ${MOODLE_MAIL_PREFIX:-}
      MOODLE_REVERSEPROXY: ${MOODLE_REVERSEPROXY:-false}
      MOODLE_SSLPROXY: ${MOODLE_SSLPROXY:-false}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-moodle}
      S3_REGION: ${S3_REGION:-us-east-1}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: moodle_nginx_dev
    restart: unless-stopped
    ports:
      - "${MOODLE_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./moodle_app:/var/www/html/moodle_app:ro
      - moodledata_dev:/var/www/moodledata
    networks:
      - moodle_network_dev
    depends_on:
      - php

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: moodle_minio_dev
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_REGION_NAME: ${MINIO_REGION:-us-east-1}
    volumes:
      - minio_data_dev:/data
      - ./docker/minio/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    networks:
      - moodle_network_dev
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  moodle_network_dev:
    driver: bridge

volumes:
  mariadb_data_dev:
  moodledata_dev:
  minio_data_dev:
